<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="details">
        <div class="input-container">
          <input type=" text" placeholder="Enter your city" class="input" />
          <button class="button" onclick="getWeather()">Get Weather</button>
        </div>
        <div class="temp-container">
          <h3>
            <span id="temperature">0</span>
            <span id="temp-unit">Â°C</span>
          </h3>
          <button class="unit-btn" onclick="changeUnit()">Change unit</button>
          <p id="name">--</p>
        </div>
        <div class="bottom-container">
          <div>
            <h3>
              <span id="humidity">0</span>
              <span>%</span>
            </h3>
            <p>Humidity</p>
          </div>
          <div>
            <h3>
              <span id="wind-speed">0</span>
              <span>Km/h</span>
            </h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
